<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquaponics Guide</title>
    <style>
        /* Basic Reset */
        body, h1, h2, p, ul, li, a, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        /* Navigation Bar */
        .navbar {
            background: #222;
            padding: 10px 0;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Nav List (Aligned Horizontally) */
        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;
            gap: 15px; /* Adds space between buttons */
            padding: 0;
        }

        /* Individual Nav Items */
        .navbar ul li {
            display: inline-block;
        }

        /* Button Styling */
        .navbar ul li a {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            background: #007bff;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .navbar ul li a:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar ul {
                flex-direction: column; /* Stack buttons in mobile view */
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Aquaponics - The Sustainable Agriculture</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Know More</a></li>
            <li><a href="#">Plants</a></li>
            <li><a href="#">Fish</a></li>
            <li><a href="#">Revenue</a></li>
            <li><a href="#">How to Build</a></li>
        </ul>
    </nav>

</body>
</html>
